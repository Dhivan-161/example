<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cyber Security Quiz System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<style>
body{
  min-height:100vh;
  background:
    linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
    url("3.jpg") center/cover fixed;
  font-family:"Segoe UI", sans-serif;
}
.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  border-radius:20px;
  border:1px solid rgba(255,255,255,0.25);
  box-shadow:0 0 40px rgba(255,255,255,0.15);
}
#question,
.form-check-label{
  color:#ffffff;
}
.form-check{
  padding:12px;
  border:1px solid rgba(255,255,255,0.25);
  border-radius:12px;
  margin-bottom:12px;
  background:rgba(0,0,0,0.3);
  transition:.3s;
}
.form-check:hover{
  background:rgba(255,255,255,0.1);
  transform:scale(1.02);
}

.form-control{
  background:rgba(0,0,0,0.4);
  color:#ffffff;
  border:none;
}
::placeholder{
  color:rgba(255,255,255,0.6);
}


.btn{border-radius:30px}


#timer.blink{
  animation:blink 1s infinite;
  color:#ff4d4d;
}
@keyframes blink{50%{opacity:0.4}}

.confetti{
  position:fixed;
  inset:0;
  background:url("https://i.gifer.com/7efs.gif") center/cover;
  z-index:9999;
}
</style>
</head>

<body>
<div class="container py-5">
<div class="row justify-content-center">
<div class="col-md-8">

>
<div class="card p-4 text-center" id="loginBox">
  <h3>CYBER SECURITY QUIZ</h3>
  <p>Enter name and password to start</p>

  <input type="text" id="username" class="form-control mb-3" placeholder="Your Name">
  <input type="password" id="password" class="form-control mb-3" placeholder="Password">

  <button class="btn btn-primary" id="startQuiz">Start Quiz</button>
</div>


<div class="card p-4 d-none" id="quizBox">
  <h6 class="text-center" id="counter"></h6>
  <p class="text-center" id="timer">Time Left: 20:00</p>

  <div class="progress mb-3" style="height:6px">
    <div class="progress-bar bg-light" id="progressBar"></div>
  </div>

  <h5 id="question"></h5>
  <div id="options" class="mt-3"></div>

  <div class="text-center mt-3">
    <button class="btn btn-primary" id="nextBtn">Next</button>
  </div>
</div>


<div class="card p-4 d-none text-center" id="resultBox"></div>

</div>
</div>
</div>

<script>
$(function(){


const QUIZ_PASSWORD = "cyber123";

let quiz=[
 {q:"What is Cyber Security?",o:["Protecting systems","Coding","Designing","Testing"],a:0},
 {q:"Phishing is related to?",o:["Hardware","Social engineering","Firewall","Encryption"],a:1},
 {q:"Firewall is used to?",o:["Store data","Block attacks","Design UI","Compile"],a:1},
 {q:"Strong password example?",o:["12345","password","admin","Qw!9$Lp#"],a:3},
 {q:"Malware means?",o:["Good software","Harmful software","Freeware","Utility"],a:1},
 {q:"HTTPS provides?",o:["Speed","Security","Design","Storage"],a:1},
 {q:"DDoS attack targets?",o:["Keyboard","Server","Mouse","Monitor"],a:1},
 {q:"Two-factor authentication means?",o:["Two passwords","Extra verification","Two users","Two browsers"],a:1},
 {q:"Best cyber practice?",o:["Share password","Ignore updates","Strong passwords","Public WiFi"],a:2},
 {q:"SQL Injection affects?",o:["Database","Image","Video","Audio"],a:0}
];

let i=0, ans=[], score=0, name="";
let time=20*60, timerInt;


$("#startQuiz").click(()=>{
  name=$("#username").val().trim();
  let pass=$("#password").val();

  if(name===""){ alert("Enter your name"); return; }
  if(pass!==QUIZ_PASSWORD){ alert("Wrong password"); return; }

  $("#loginBox").hide();
  $("#quizBox").removeClass("d-none");
  startTimer();
  loadQ();
});


function startTimer(){
 timerInt=setInterval(()=>{
  let m=Math.floor(time/60), s=time%60;
  $("#timer").text(`Time Left: ${m}:${s<10?"0":""}${s}`);
  if(time===300) $("#timer").addClass("blink");
  time--;
  if(time<0){ clearInterval(timerInt); showResult(); }
 },1000);
}

function loadQ(){
 $("#counter").text(`Question ${i+1} of ${quiz.length}`);
 $("#progressBar").css("width",(i/quiz.length)*100+"%");
 $("#question").text(quiz[i].q);
 $("#options").html("");
 quiz[i].o.forEach((v,x)=>{
  $("#options").append(`
   <div class="form-check">
    <input class="form-check-input" type="radio" name="opt" value="${x}">
    <label class="form-check-label">${v}</label>
   </div>
  `);
 });
}


$("#nextBtn").click(()=>{
 let sel=$("input[name=opt]:checked").val();
 if(sel==null){ alert("Select an answer"); return; }
 ans[i]=+sel;
 i++;
 i<quiz.length ? loadQ() : showResult();
});


function showResult(){
 clearInterval(timerInt);
 quiz.forEach((q,x)=>{ if(ans[x]==q.a) score++; });
 let pass=score>=7;

 $("#quizBox").hide();
 $("#resultBox").removeClass("d-none").html(`
  ${score===10?'<div class="confetti"></div>':''}
  <h3>${name}</h3>
  <h1>${score}/${quiz.length}</h1>
  <p>${pass?"PASS ✅":"FAIL ❌"}</p>
  <button class="btn btn-outline-light mt-3" onclick="location.reload()">Restart</button>
 `);
}
});
</script>
</body>
</html>
